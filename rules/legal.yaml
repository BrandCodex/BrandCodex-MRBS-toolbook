    ownership: "Brand owners retain all rights to their brand identity"
    removal: "Brand owners may request removal at any time"
    
  gdpr:
    applies_to: "EU residents' personal data"
    rights:
      - "Access to personal data"
      - "Rectification of inaccurate data"
      - "Erasure (right to be forgotten)"
