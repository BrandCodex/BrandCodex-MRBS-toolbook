# Legal Guidelines
# Brandcodex — Trademark, copyright, and compliance requirements

trademark:
  description: "Trademark usage and protection"
  
  brandcodex_mark:
    name: "Brandcodex"
    status: "Common law trademark (™)"
    registration: "Pending"
    symbol: "™"
    
    proper_usage:
      first_prominent_use: "Brandcodex™"
      subsequent_uses: "Brandcodex (no symbol needed)"
      never:
        - "brandcodex (all lowercase in prose)"
        - "Brand Codex (two words)"
        - "BrandCodex (camelCase)"
        - "BRANDCODEX (all caps)"
        
  mrbs_mark:
    name: "MRBS"
    full_name: "Machine-Readable Brand System"
    status: "Open specification, not trademarked"
    usage: |
      MRBS is intentionally not trademarked to encourage adoption.
      Anyone may create MRBS-compliant systems and use the term freely.
      
  usage_rules:
    - "Always use as adjective, never as noun or verb"
    - "Never pluralize trademark names"
    - "Never make possessive"
    - "Maintain consistent capitalization"
    
    examples:
      correct:
        - "Brandcodex™ registry helps teams manage brand identity"
        - "The Brandcodex platform includes..."
        - "Search for brands on Brandcodex"
        
      incorrect:
        - "Brandcodexes are great" (pluralized)
          reason: "Trademarks should not be pluralized"
        - "Brandcodex's features include..." (possessive)
          reason: "Use 'Brandcodex features' instead"
        - "You should Brandcodex your guidelines" (verb)
          reason: "Trademark used as verb"
          
  third_party:
    rules:
      - "Use third-party trademarks correctly"
      - "Include appropriate trademark symbols on first use"
      - "Never imply endorsement without permission"
      - "Use current official product names"
      
    common_references:
      - name: "Claude"
        owner: "Anthropic"
        symbol: "®"
      - name: "ChatGPT"
        owner: "OpenAI"
        symbol: "®"
      - name: "GitHub"
        owner: "GitHub, Inc."
        symbol: "®"

copyright:
  notice:
    format: "© [Year] Brandcodex Foundation. All rights reserved."
    current: "© 2025 Brandcodex Foundation. All rights reserved."
    
  placement:
    required:
      - location: "Website footer"
      - location: "Documentation footer"
      - location: "Specification documents"
    optional:
      - location: "Presentation last slide"
      - location: "Marketing materials"
      
  date_rules:
    single_year: "Use year of first publication"
    range: "Use 'YYYY-YYYY' for updated works"
    example: "© 2025 Brandcodex Foundation"
    
  specification_license:
    license: "Apache 2.0"
    intent: |
      The MRBS specification is open source to encourage adoption.
      Organizations may freely implement MRBS-compliant systems.
      
  content_license:
    documentation: "CC BY 4.0 (Creative Commons Attribution)"
    code_examples: "Apache 2.0"
    brand_assets: "All rights reserved (Brandcodex brand only)"
    
open_source:
  mrbs_specification:
    license: "Apache 2.0"
    permissions:
      - "Commercial use"
      - "Modification"
      - "Distribution"
      - "Patent use"
      - "Private use"
    conditions:
      - "License and copyright notice"
      - "State changes"
    limitations:
      - "Trademark use (Brandcodex mark)"
      - "Liability"
      - "Warranty"
      
  contribution:
    cla: "Contributor License Agreement required for specification changes"
    process: "All contributions via GitHub pull requests"
    
disclaimers:
  description: "Required disclaimer text by context"
  
  contexts:
    specification:
      required_when:
        - "Publishing MRBS specification"
        - "Creating MRBS-compliant tools"
      text: |
        This specification is provided "as is" without warranty of any kind.
        The authors and contributors are not liable for any damages arising
        from the use of this specification.
        
    ai_generated:
      required_when:
        - "Content created with AI assistance"
        - "AI-validated brand compliance"
      text: |
        This content was created/validated with AI assistance. 
        Please verify critical brand applications independently.
        
    brand_compliance:
      required_when:
        - "Claiming MRBS compliance"
        - "Using Brandcodex validation"
      text: |
        MRBS compliance indicates adherence to the specification structure.
        It does not guarantee design quality or brand effectiveness.
        
    third_party_brands:
      required_when:
        - "Displaying other organizations' brand profiles"
        - "Providing MCP access to brand data"
      text: |
        Brand information is provided by the respective brand owners.
        Brandcodex does not guarantee accuracy or currency of brand profiles.

